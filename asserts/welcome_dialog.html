<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./mdl/material.min.css">
		<script src="./mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Wide card with share menu button -->
		<style>
		.demo-card-wide.mdl-card {
		  width: 100%;
			height: 100%!important;
			max-height: 512px;
		}
		.demo-card-wide > .mdl-card__title {
		  color: #fff;
		  height: 200px;
		  background: url('./background.png') center / cover;
		}
		.demo-card-wide > .mdl-card__menu {
		  color: #fff;
		}
		</style>
		<script>
			function sendCommand(cmd, arg){
				require("electron").ipcRenderer.send(cmd, arg)
			}
		</script>
	</head>
	<body>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title">
		    <h2 class="mdl-card__title-text">ImJoy App</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    ImJoy (https://imjoy.io): Image Processing with Joy.
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a onclick="sendCommand('START_CMD', {start_app: true, close_welcome: true})" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Start ImJoy App
		    </a>
				<a onclick="sendCommand('START_CMD', {start_engine: true, close_welcome: true})" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Start Plugin Engine
		    </a>
				<a onclick="sendCommand('START_CMD', {run_offline: true, close_welcome: true})" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Run ImJoy Offline
		    </a>
		  </div>
		  <div class="mdl-card__menu">
		    <!-- <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
		      <i class="material-icons">share</i>
		    </button> -->
		  </div>
		</div>

	</body>
</html>
